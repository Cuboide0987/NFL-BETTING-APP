<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetZone - Main Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
        font-family: 'Poppins', sans-serif;
        background: #0f0f0f;
        color: white;
        margin: 0;
        padding-top: 80px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        }

        /* Header */
        /* Banner completamente transparente */
        #banner-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent !important; /* Fondo completamente transparente */
            padding: 15px 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: none !important; /* Elimina cualquier sombra */
            border-bottom: none !important; /* Elimina el borde */
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }


        #logo h1 {
            margin: 0;
            color: #00ff99;
            font-weight: 600;
        }

        #user-info {
            flex-grow: 1;
            text-align: center;
            font-size: 1.1em;
        }

        .button-container {
            display: flex;
            gap: 15px;
        }

        .nav-button {
            background: transparent;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 123, 255, 0.7);
        }

        /* Main Content */
        #main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 600px;
        text-align: center;
    }

        /* Games Section */
        #games-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
        }

        .game-option {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 90px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .game-option:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Betting Table */
        #game-table {
            width: 80%;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background: #181818;
            color: #fff;
            font-size: 18px;
        }

        td {
            background: #222;
            border-bottom: 1px solid #444;
        }

        .team-logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .bet-button {
            background: linear-gradient(135deg, #00ff99, #009966);
            color: white;
            border: none;
            padding: 10px 15px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .bet-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(0, 255, 153, 0.5);
        }
    </style>
</head>
<body>

<header id="banner-container">
    <div id="logo">
        <h1>BetZone</h1>
    </div>
    <div id="user-info">
        <span id="username-display">Loading...</span>
        <span id="balance-display">Loading...</span>
    </div>
    <div class="button-container">
        <button class="nav-button" id="menu-button">Menu</button>
        <button class="nav-button" id="logout-button">Logout</button>
    </div>
</header>

<!-- Main Content -->
<div id="main-content">
    <div id="nfl-logo">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a2/National_Football_League_logo.svg"
             alt="NFL Logo" width="1">
    </div>
    <button id="current-games-btn" class="nav-button">Current Games</button>

<!-- Game Table -->
    <div id="game-table">
        <table>
            <thead>
                <tr>
                    <th>Home</th>
                    <th>PA GT</th>
                    <th>PA OT</th>
                    <th>PA GT</th>
                    <th>Bet</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="https://a.espncdn.com/i/teamlogos/nfl/500/ari.png" class="team-logo"> ARI</td>
                    <td>2.2</td>
                    <td>2.20</td>
                    <td>12.30</td>
                    <td><button class="bet-button">BET</button></td>
                </tr>
                <tr>
                    <td><img src="https://a.espncdn.com/i/teamlogos/nfl/500/pit.png" class="team-logo"> PIT</td>
                    <td>2.2</td>
                    <td>2.20</td>
                    <td>12.30</td>
                    <td><button class="bet-button">BET</button></td>
                </tr>
                <tr>
                    <td><img src="https://a.espncdn.com/i/teamlogos/nfl/500/chi.png" class="team-logo"> CHI</td>
                    <td>2.2</td>
                    <td>2.20</td>
                    <td>12.30</td>
                    <td><button class="bet-button">BET</button></td>
                </tr>
            </tbody>
        </table>
    </div>


    <div id="games-container">
        <div class="game-option" id="your-bets">Your Bets</div>
        <div class="game-option" id="upcoming-games">Upcoming Games</div>
        <div class="game-option" id="past-games">Past Games</div>
        <div class="game-option" id="upcoming-gamesTEST">TEST UG</div>
    </div>
</div>



<!-- JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", async function () {
        try {
            const response = await fetch('/session-user', { credentials: 'include' });
            if (!response.ok) throw new Error('User not authenticated');

            const user = await response.json();
            document.getElementById('username-display').innerText = `Welcome, ${user.username}`;
            document.getElementById('balance-display').innerText = `Balance: $${user.balance}`;

            document.getElementById('menu-button').addEventListener('click', () => {
                window.location.href = 'prueba.html';
            });

            document.getElementById('logout-button').addEventListener('click', async () => {
                await fetch('/logout', { method: 'POST', credentials: 'include' });
                window.location.href = 'login.html';
            });

            document.getElementById('current-games-btn').addEventListener('click', () => {
                window.location.href = 'index_current_games.html';
            });

            document.getElementById('your-bets').addEventListener('click', () => {
                window.location.href = 'AAtestingYB.html';
            });

            document.getElementById('upcoming-games').addEventListener('click', () => {
                window.location.href = 'index_upcoming_games.html';
            });

            document.getElementById('past-games').addEventListener('click', () => {
                window.location.href = 'index_past_games.html';
            });

            document.getElementById('upcoming-gamesTEST').addEventListener('click', () => {
                window.location.href = 'AAtestingUG.html';
            });

        } catch (error) {
            window.location.href = 'login.html';
        }
    });
</script>

</body>
</html>
